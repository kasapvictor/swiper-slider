<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slider Swiper</title>

	<!-- styles -->
	<link rel="stylesheet" href="./swiper-bundle.min.css">
	<link rel="stylesheet" href="./main.css">
<!--	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">-->
</head>
<body>
	<!-- https://swiperjs.com/demos/ -->

	<section>
		<div class="container">
			<div class="slider-wrapper">

				<!-- slider -->
				<div class="swiper-container">
					<div class="swiper-wrapper">

						<!-- slides -->
						<div class="swiper-slide">
							<div class="slide-content">
								<div class="slide-title">
									<h3>Slide 1</h3>
								</div>
								<div class="slide-image">
									<img src="./images/mockup-6-scaled.jpg" alt="Slide 1">
								</div>
							</div>

						</div>

						<div class="swiper-slide">
							<div class="slide-content">
								<div class="slide-title">
									<h3>Slide 2</h3>
								</div>
								<div class="slide-image">
									<img src="./images/mockup-7-scaled.jpg" alt="Slide 1">
								</div>
							</div>

						</div>

						<div class="swiper-slide">
							<div class="slide-content">
								<div class="slide-title">
									<h3>Slide 3</h3>
								</div>
								<div class="slide-image">
									<img src="./images/mockup-9-scaled.jpg" alt="Slide 1">
								</div>
							</div>

						</div>

						<div class="swiper-slide">
							<div class="slide-content">
								<div class="slide-title">
									<h3>Slide 4</h3>
								</div>
								<div class="slide-image">
									<img src="./images/mockup-10-scaled.jpg" alt="Slide 1">
								</div>
							</div>

						</div>

						<div class="swiper-slide">
							<div class="slide-content">
								<div class="slide-title">
									<h3>Slide 5</h3>
								</div>
								<div class="slide-image">
									<img src="./images/mockup-11-scaled.jpg" alt="Slide 1">
								</div>
							</div>

						</div>

						<div class="swiper-slide">
							<div class="slide-content">
								<div class="slide-title">
									<h3>Slide 6</h3>
								</div>
								<div class="slide-image">
									<img src="./images/mockup-13-scaled.jpg" alt="Slide 1">
								</div>
							</div>

						</div>

					</div><!-- // swiper-wrapper -->

					<!-- slider arrows optional -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>

					<!-- slider pagination optional -->
					<div class="swiper-pagination"></div>

				</div> <!-- // swiper-container -->

			</div>
		</div>
	</section>


	<!-- scripts -->
	<script src="./swiper-bundle.min.js"></script>
	<script src="./main.js" type="module"></script>
<!--	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>-->

</body>
</html>
